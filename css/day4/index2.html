<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class and Attribute Selectors</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <h1>Student List</h1>
  <ul>
    <li class="gradeA">Alice</li>
    <li class="gradeB">Bob</li>
    <li class="gradeC">Charlie</li>
  </ul>

  <h2>Student Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name">

    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email">
  </form>

</body>
</html>
