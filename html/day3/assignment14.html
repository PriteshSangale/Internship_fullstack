<!DOCTYPE html>
<html>
<head>
    <title>Button and Links</title>
</head>
<body>

    <!-- Simple button -->
    <button>Click Me</button>

    <!-- Link that looks like a button (basic styling) -->
    <a href="#" style="background-color: lightblue; padding: 5px 10px; text-decoration: none;">Link Button</a>

    <!-- Mailto link -->
    <p>Email me at: <a href="mailto:example@email.com">example@email.com</a></p>

</body>
</html>
